# Define events block (usually empty)
events {}

# Define HTTP server block
http {
    # Gzip settings for compression of HTTP responses
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;        # Minimum file size to compress (bytes)
    gzip_comp_level 5;          # Compression level (1-9) with 9 being highest level of compression
    gzip_proxied any;           # Enable compression for all proxies
    gzip_vary on;               # Vary on Accept-Encoding header to allow caching of compressed and uncompressed versions

    # Include MIME types file for content types (e.g., text/html, image/jpeg)
    include       mime.types;
    default_type  application/octet-stream;

    # Configuration for HTTP (port 80)
    server {
        # Listen on port 80 for IPv4 and IPv6
        listen 80;
        listen [::]:80;

        # Server name (can be customized or left as localhost)
        server_name vlbeltbsectra.hevs.ch;

        # Root directory for web files and default index files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        # Error page for 404 errors
        error_page 404 /404.html;
        location = /40x.html {
        }

        # Error page for 500-level errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

    # Configuration for HTTPS (port 443)
    server {
        # Listen on port 443 for IPv4 and IPv6 with SSL
        listen 443 ssl;
        listen [::]:443 ssl;
        listen 8443 quic reuseport;      # enable QUIC and HTTP/3 with reuseport for multi-threaded performance
        listen [::]:8443 quic reuseport; # Reuseport allows multiple threads to listen on the same port and accept new connections

        # Server name (can be customized or left as localhost)
        server_name vlbeltbsectra.hevs.ch;

        # HTTP/3 settings
        add_header Alt-Svc 'h3-23=":8443"; ma=86400'; # HTTP/3.0 with a 1-day max age
        add_header X-Frame-Options SAMEORIGIN;        # Prevent clickjacking attacks
        add_header X-Content-Type-Options nosniff;    # Prevent MIME type sniffing attacks


        # Path to SSL certificate and key
        ssl_certificate /etc/ssl/certs/cert.crt;
        ssl_certificate_key /etc/ssl/private/cert.key;

        # Enable SSL and specify protocols and ciphers to use
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

        # Cloudflare QUIC draft support
        ssl_early_data on;

        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # Root directory for web files and default index files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        # Error page for 404 errors
        error_page 404 /404.html;
        location = /40x.html {
        }

        # Error page for 500-level errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }

        # Cache settings for static files (e.g., images, CSS, JS) with a 1-year expiration
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}
