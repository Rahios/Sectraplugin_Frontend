# Define events block (usually empty)
events {}

# Define HTTP server block
http {

    # Gzip settings for compression of HTTP responses
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_proxied any;
    gzip_vary on;

     # Include MIME types file for content types (e.g., text/html, image/jpeg)
     include       mime.types;
     default_type  application/octet-stream;

    # Configuration for HTTP (port 80)
    server {
        # Listen on port 80 for IPv4 and IPv6
        listen 80;
        listen [::]:80;

        # Server name (can be customized or left as localhost)
        server_name vlbeltbsectra.hevs.ch;

        # Root directory for web files and default index files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Error page for 404 errors
        error_page 404 /404.html;
        location = /40x.html {
        }

        # Error page for 500-level errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }


    }

    # Configuration for HTTPS (port 443)
    server {
        # Listen on port 443 for IPv4 and IPv6 with SSL
        listen 443 ssl;
        listen [::]:443 ssl;

        # Server name (can be customized or left as localhost)
        server_name vlbeltbsectra.hevs.ch;

        # Path to SSL certificate and key
        ssl_certificate /etc/ssl/certs/cert.crt;
        ssl_certificate_key /etc/ssl/private/cert.key;

        # Root directory for web files and default index files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Error page for 404 errors
        error_page 404 /404.html;
        location = /40x.html {
        }

        # Error page for 500-level errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }


        # Cache settings for static files (e.g., images, CSS, JS) with a 1-year expiration
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public";
        }

    }
}
